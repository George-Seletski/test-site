{% block title %}
Add news :: {{ block.super }}
{% endblock %}
{% block content %}


<div class="container text-white mt-3">
<h1>Add News</h1>
<form action="{% url 'add_news' %}" method="post">

{% csrf_token %}
{{ form.as_p }} <!--output elements with tag p-->  

{{form.none_field.errors}}

  </div>
</form>
</div>

{% endblock content %}
